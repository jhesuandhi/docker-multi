sudo: required
services:
  - docker

before_install:
  - docker build -t jhesuandhi/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run jhesuandhi/react-test npm test npm run test -- --watchAll=false

after_success:
  - docker build -t jhesuandhi/docker-multi-client ./client
  - docker build -t jhesuandhi/docker-multi-nginx ./nginx
  - docker build -t jhesuandhi/docker-multi-server ./server
  - docker build -t jhesuandhi/docker-multi-worker ./worker

  # Log in to the docker CLI  (using travis variables)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take these images and push them to docker hub
  - docker push jhesuandhi/docker-multi-client
  - docker push jhesuandhi/docker-multi-nginx
  - docker push jhesuandhi/docker-multi-server
  - docker push jhesuandhi/docker-multi-worker